<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  с = 2 так как к 'а' мы присвоили значение 'с' после прибавления 1.
   */
  alert(c);

  d = b++;
  /*
  `d` хранит данное значение так как мы привоили значение 'b' до
  прибавления 1. Значение 'b' изменится после выполнения данной операции.
   */
  alert(d);

  c = 2 + ++a;
  /*
  `c` хранит данное значение так как мы складываем 2 с нашим значением 'a' 
  которое равно 3, так как на строке 22 мы добавили к значению 'а' 1, плсле чего
  наше значение а было рано 2 и теперь мы снова добавили 1 и получили 3.
   */
  alert(c);

  d = 2 + b++;
  /*
  `d` хранит данное значение так как мы добавляем к 2 значение 'b' 
  до прибавления 1 к 'b'. Значение 'b' изменится после выполнения данной операции.
   */
  alert(d);

  alert(a);
  alert(b);
</script>
