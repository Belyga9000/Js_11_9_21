<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
    * Функция ссумирует два числа.
    * @param {number} а. Одно из чисел которое будет ссумироваться.
    * @param {number} b. Второе число которое будет ссумироваться.
    * @returns {number} возвращает результат суммы числа а и b.
  */
  function sum(a, b) {
    return a + b;
  }

  /**
    * Функция умнажает два числа.
    * @param {number} а. Одно из чисел которое будет учавствовать в умножении.
    * @param {number} b. Второе число которое будет учавствовать в умножении.
    * @returns {number} возвращает результат умножения числа а и b.
  */
  function multiply(a, b) {
    return a * b;
  }

  /**
    * Функция делит число а на число b.
    * @param {number} а. Первое число которое будет учавствовать в делении.
    * @param {number} b. Второе число на которое будет деление числа а.
    * @returns {number} возвращает результат деления числа а на b.
  */
  function divide(a, b) {
    return a / b;
  }

    /**
    * Функция вычитает от большего числа меньшее
    * @param {number} а. Одно из чисел которое будет учавствовать в вычитании.
    * @param {number} b. Второе число которое будет учавствовать в вычитании.
    * @returns {number} возвращает результат вычитания числа а и b.
  */
  function deduct(a, b) {
    if (a > b) {
      return a - b;
    }
    else {
      return b - a;
    }
  }

</script>
</body>
</html>
